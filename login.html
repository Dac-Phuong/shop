<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>login</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap__main">
            <div class="wrap__register">
                <div class="wrap__login">
                    <h2 class="wrap__login-h2">Login</h2>
                    <form action="" class="login__form">                
                        <div class="login__input">
                            <label class="label" for="">Username</label>
                            <div class="login__div">
                                <i class="login__icon fa-solid fa-user"></i>
                                <input type="text" class="input" placeholder="Type your username" >
                            </div>
                        </div>
                        <div class="login__input">
                            <label class="label" for="">Password</label>
                            <div class="login__div">
                                <i class="login__icon fa-solid fa-lock"></i>
                                <input type="password" class="input" placeholder="Type your password" >
                                <span class="span"></span>
                            </div>
                        </div>
                        <div class="forgot__login">
                            <a href="./register.html" class="forgot__link">Forgot password ?</a>
                        </div>
                        <div class="login__btn">
                            <button class="button">Login</button>
                        </div>
                    </form>               
                </div>
                <div class="login__social">
                    <p class="login__text">
                        Or Sign Up Using
                    </p>
                    <div class="login__social-icon">
                        <div style="background-color: #435996;" class="login__face">
                            <a  href="" class="login__socicl-link">
                                <i class="social__icon fa-brands fa-facebook-f"></i>
                            </a>
                        </div>
                        <div style="background-color: #4d9eec;" class="login__face">
                            <a href="" class="login__socicl-link">
                                <i class="social__icon fa-brands fa-twitter"></i>
                            </a>
                        </div>
                        <div style="background-color: #da5040;" class="login__face">
                            <a href="" class="login__socicl-link">
                                <i class="social__icon fa-solid fa-at"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
