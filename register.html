<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./login.css">
    <title>Register</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap__main">
            <div class="wrap__register">
                <div class="wrap__login">
                    <h2 class="wrap__login-h2">Register</h2>
                    <form action="" class="login__form">                
                        <div class="login__input">
                            <label class="label" for="">Username</label>
                            <div class="login__div">
                                <i class="login__icon fa-solid fa-user"></i>
                                <input type="text" class="input" placeholder="Type your username" >
                            </div>
                        </div>
                        <div class="login__input">
                            <label class="label" for="">Password</label>
                            <div class="login__div">
                                <i class="login__icon fa-solid fa-lock"></i>
                                <input type="password" class="input" placeholder="Type your password" >
                            </div>
                        </div>
                        <div class="login__input">
                            <label class="label" for="">Comfirm password</label>
                            <div class="login__div">
                                <i class="login__icon fa-solid fa-key"></i>
                                <input type="password" class="input" placeholder="Type your password" >
                            </div>
                        </div>
                        
                        <div class="login__input">
                            <label class="label" for="">Email</label>
                            <div class="login__div">
                                <i class="login__icon fa-solid fa-at"></i>
                                <input type="text" class="input" placeholder="Your email address" >
                            </div>
                        </div>
                        
                        <div class="forgot__login">
                            <a href="./login.html" class="forgot__link">Login ?</a>
                        </div>
                        <div class="login__btn">
                            <button class="button">Submit</button>
                        </div>
                    </form>               
                </div>               
            </div>
        </div>
    </div>
</body>
</html>
